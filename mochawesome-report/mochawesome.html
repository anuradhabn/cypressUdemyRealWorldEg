<html lang="en"><head><meta charSet="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Mochawesome Report</title><link rel="stylesheet" href="assets\app.css"/></head><body data-raw="{&quot;stats&quot;:{&quot;suites&quot;:2,&quot;tests&quot;:5,&quot;passes&quot;:5,&quot;pending&quot;:0,&quot;failures&quot;:0,&quot;testsRegistered&quot;:5,&quot;passPercent&quot;:100,&quot;pendingPercent&quot;:0,&quot;other&quot;:0,&quot;hasOther&quot;:false,&quot;skipped&quot;:0,&quot;hasSkipped&quot;:false,&quot;start&quot;:&quot;2024-01-08T12:23:45.602Z&quot;,&quot;end&quot;:&quot;2024-01-08T12:31:08.288Z&quot;,&quot;duration&quot;:442686},&quot;results&quot;:[{&quot;uuid&quot;:&quot;b6b19e9a-265d-4808-8cac-ec5e01042df8&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress\\e2e\\firstTest.spec.cy.js&quot;,&quot;file&quot;:&quot;cypress\\e2e\\firstTest.spec.cy.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;e663be5a-0e95-4368-9cc1-9981e8dae69a&quot;,&quot;title&quot;:&quot;Test with backend&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;Verify correct request &amp; response&quot;,&quot;fullTitle&quot;:&quot;Test with backend Verify correct request &amp; response&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:8620,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;medium&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;cy.intercept(&#x27;POST&#x27;, &#x27;https://api.realworld.io/api/articles/&#x27;).as(&#x27;postArticles&#x27;);\n//^^ inside intercept, first parameter is the method\n//^^ postArticles is a variable\n// cy.contains(&#x27;New Article&#x27;).click()\ncy.get(&#x27;[routerlink=\&quot;/editor\&quot;]&#x27;).click();\ncy.get(&#x27;[placeholder=\&quot;Article Title\&quot;]&#x27;).type(\&quot;New Article Title\&quot;);\ncy.get(&#x27;[formcontrolname=\&quot;description\&quot;]&#x27;).type(\&quot;This is the description\&quot;);\ncy.get(&#x27;[formcontrolname=\&quot;body\&quot;]&#x27;).type(\&quot;This is the body\&quot;);\ncy.contains(&#x27;Publish Article &#x27;).click();\ncy.wait(1500);\ncy.wait(&#x27;@postArticles&#x27;).then(xhr =&gt; {\n  console.log(xhr);\n  //Assertion on the Reponse elements\n  expect(xhr.response.statusCode).to.be.equal(201);\n  expect(xhr.request.body.article.body).to.equal(&#x27;This is the body&#x27;);\n  expect(xhr.response.body.article.body).to.equal(&#x27;This is the body&#x27;);\n  expect(xhr.response.body.article.description).to.equal(\&quot;This is the description\&quot;);\n});\n// Below 3 lines is ABN code\n// cy.contains(&#x27;Delete Article&#x27;).click()\n// cy.wait(1000)\n// cy.reload()&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;04fd8c15-efd5-4a82-9d3d-b5ef1bb1edf1&quot;,&quot;parentUUID&quot;:&quot;e663be5a-0e95-4368-9cc1-9981e8dae69a&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Verify Popular Tags are displayed - Mock Response1&quot;,&quot;fullTitle&quot;:&quot;Test with backend Verify Popular Tags are displayed - Mock Response1&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:3375,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;//Now to assert the values\n// cy.log(&#x27;Hello&#x27;)\ncy.get(&#x27;.tag-list&#x27;).should(&#x27;contain&#x27;, &#x27;Cypress&#x27;).and(&#x27;contain&#x27;, &#x27;Automation&#x27;).and(&#x27;contain&#x27;, &#x27;ABN&#x27;).and(&#x27;contain&#x27;, &#x27;HelloWorld&#x27;).and(&#x27;contain&#x27;, &#x27;Hyderabad&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;c33ae6bb-9055-474b-9563-bc6f8614fbea&quot;,&quot;parentUUID&quot;:&quot;e663be5a-0e95-4368-9cc1-9981e8dae69a&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Verify Global feed likes count&quot;,&quot;fullTitle&quot;:&quot;Test with backend Verify Global feed likes count&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:2918,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;//Intercepting pages should always be declared first\n// cy.intercept(&#x27;GET&#x27;,&#x27;https://api.realworld.io/api/articles?limit=10&amp;offset=0&#x27;,{fixture: &#x27;globalFeedArticles.json&#x27;})\n//Refactored Code\ncy.intercept(&#x27;GET&#x27;, &#x27;https://api.realworld.io/api/articles/feed*&#x27;, {\n  \&quot;articles:[],articlesCount\&quot;: 0\n});\ncy.intercept(&#x27;GET&#x27;, &#x27;https://api.realworld.io/api/articles*&#x27;, {\n  fixture: &#x27;globalFeedArticles.json&#x27;\n}); //error (removed / )\n//* means anything after that is okay\ncy.contains(&#x27;Global Feed&#x27;).click();\ncy.get(&#x27;app-article-list button&#x27;).then(heartList =&gt; {\n  expect(heartList[0]).to.contain(&#x27;3&#x27;);\n  expect(heartList[1]).to.contain(&#x27;6&#x27;);\n});\ncy.fixture(&#x27;globalFeedArticles.json&#x27;).then(file =&gt; {\n  const articleLink = file.articles[1].slug; //articles is from the structure &amp; has nothing to do with the file name\n  //getting PK thara because it is part of the URL as well\n  file.articles[1].favoritesCount = 6;\n  //cy.intercept(&#x27;POST&#x27;,&#x27;https://api.realworld.io/api/articles/New-Article-Title-2-378455/favorite&#x27;,file)\n  //Modified above line\n  cy.intercept(&#x27;POST&#x27;, &#x27;https://api.realworld.io/api/articles/&#x27; + articleLink + &#x27;/favorite&#x27;, file);\n});\n//Assertion\ncy.get(&#x27;app-article-list button&#x27;).eq(1).should(&#x27;contain&#x27;, &#x27;6&#x27;);& #x27;t seem to work.. \n  });\n  //3rd request\n  cy.contains(&#x27;Global Feed&#x27;).click();\n  cy.get(&#x27;.preview-link&#x27;).first().click();\n  cy.get(&#x27;.article-actions&#x27;).contains(&#x27;Delete Article&#x27;).click();\n  //Assertion that the article was truly deleted.. another API request call\n  cy.request({\n    url: &#x27;https://api.realworld.io/api/articles&#x27;,\n    headers: {\n      Authorization: &#x27;Token &#x27; + token\n    },\n    method: &#x27;GET&#x27;\n  }).its(&#x27;body&#x27;).then(body =&gt; {\n    expect(body.articles[0].title).not.to.equal(&#x27;Request from API&#x27;);\n  });\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;48a3b61e-0a53-425e-b863-5df1116a8c7e&quot;,&quot;parentUUID&quot;:&quot;e663be5a-0e95-4368-9cc1-9981e8dae69a&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;04fd8c15-efd5-4a82-9d3d-b5ef1bb1edf1&quot;,&quot;c33ae6bb-9055-474b-9563-bc6f8614fbea&quot;,&quot;577b6934-7e6c-4abc-ba6c-e25b83785b43&quot;,&quot;48a3b61e-0a53-425e-b863-5df1116a8c7e&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:20465,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;82e22e5e-4261-4a4e-b55d-f961c04097d6&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress\\e2e\\secondTest.spec.cy.js&quot;,&quot;file&quot;:&quot;cypress\\e2e\\secondTest.spec.cy.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;ff36e64c-c24a-4fba-954c-b634b1b5b240&quot;,&quot;title&quot;:&quot;Test Log Out&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot
